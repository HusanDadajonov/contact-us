<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="mb-5  w-100 pe-5 ps-5">
    <input type="search" class="search form-control" id="exampleInputEmail1" placeholder="Search Contact" aria-describedby="emailHelp" autocomplete="off">
  </div>
  <div class="box row">
    <form class="form pe-5 box__col col-xl-6 col-sm-12">
      <h2 class="fw-bold fs-3 text-black mb-3">New Contact</h2>
      <div class="mb-3">
        <input type="text" class="inputs inp-name form-control" id="exampleInputEmail1" placeholder="Name and Surname" aria-describedby="emailHelp" autocomplete="off">
      </div>
      <div class="mb-3">
        <input type="text" list="rel-list" class="inputs inp-relationship form-control" id="exampleInputPassword1"  placeholder="RelationShip" autocomplete="off">
        <datalist id="rel-list">
          <option>Family</option>
          <option>Friends</option>
          <option>classmate</option>
        </datalist>
      </div>
      <div class="mb-3">
        <input type="number" class="inputs inp-phone form-control" id="exampleInputPassword1" placeholder="Phone" autocomplete="off">
      </div>
      <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>
    <div class="ps-5 box__col col-xl-6 col-sm-12">
      <div class="d-flex align-items-center mb-3">
        <h2 class="fw-bold fs-3 text-black mb-0 me-3">Contacts</h2>
        <button class="all-btn btn btn-primary me-3">All</button>
        <button class="family-btn btn btn-primary me-3">Family</button>
        <button class="friends-btn btn btn-primary me-3">Friends</button>
        <button class="classmate-btn btn btn-primary">classmate</button>
      </div>
      <ul class="box__list list-unstyled d-flex flex-column"></ul>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
